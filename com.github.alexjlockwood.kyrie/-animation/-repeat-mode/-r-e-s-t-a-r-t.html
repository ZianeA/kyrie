<h1>RESTART</h1>
<a name="com.github.alexjlockwood.kyrie.Animation.RepeatMode.RESTART"></a>
<code><span class="identifier">RESTART</span></code>
<p>When the animation reaches the end and <code>repeatCount</code> is <a href="../-i-n-f-i-n-i-t-e.html">INFINITE</a> or a
positive value, the animation restarts from the beginning.</p>
